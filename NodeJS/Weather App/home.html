<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>

<body>

    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color: #eccc68;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>{%city%}, {%country%}</h2>

            <p id="date"></p>
            <h1 class="temp">{%tempVal%}°C</h1>
            <h3 class="tempmin_max">Min {%tempMin%}°C | Max {%tempMax%}°C</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date")
        let weathercon = document.getElementById("weathercon")

        const tempStatus = "Clouds"

        const getCurrentDay = () => {
            var weekday = new Array(7)

            weekday[0] = "Sunday"
            weekday[1] = "Monday"
            weekday[2] = "Tuesday"
            weekday[3] = "Wednesday"
            weekday[4] = "Thursday"
            weekday[5] = "Friday"
            weekday[6] = "Saturday"

            let currentTime = new Date()
            return (weekday[currentTime.getDay()])
        }

        const getCurrentMonth = () => {
            let currentDate = new Date()

            let month = currentDate.getMonth()
            var monthName = new Array(7)

            monthName[0] = "January"
            monthName[1] = "February"
            monthName[2] = "March"
            monthName[3] = "April"
            monthName[4] = "May"
            monthName[5] = "June"
            monthName[6] = "July"
            monthName[7] = "August"
            monthName[8] = "September"
            monthName[9] = "October"
            monthName[10] = "November"
            monthName[11] = "December"

            return `${monthName[month]} ${currentDate.getDate()}`;
        }

        const getCurrentTime = () => {
            let currentDate = new Date()

            let hours = currentDate.getHours() % 12
            let hours24 = currentDate.getHours()
            let minutes = currentDate.getMinutes()
            let seconds = currentDate.getSeconds()

            let amPM = hours24 >= 12 ? "PM" : "AM"

            return (`${hours}:${minutes}:${seconds} ${amPM}`)
        }

        curDate.innerHTML = getCurrentMonth() + " | " + getCurrentTime()
    </script>

</body>


</html>
